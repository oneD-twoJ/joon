# 워크플로우 이름
name: Deploy to GitHub Pages

# 워크플로우 실행 조건
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 워크플로우 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 중복 실행 방지 설정
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. 빌드 작업
  build:
    runs-on: ubuntu-latest
    # working-directory는 jobs.build 아래, steps 위에 위치해야 합니다.
    # 들여쓰기가 매우 중요합니다.
    working-directory: ./joon
    steps:
      # 소스 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 의존성 패키지 설치
      - name: Install dependencies
        run: npm install

      # 프로젝트 빌드
      - name: Build
        run: npm run build

      # 빌드 결과물(아티팩트) 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 빌드 결과물이 저장된 폴더 경로
          path: './build'

  # 2. 배포 작업
  deploy:
    # 'build' 작업이 성공해야만 실행됩니다.
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
